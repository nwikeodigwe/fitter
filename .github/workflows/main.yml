name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 21, 22] 

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies and run tests
      run: |
        cd backend
        npm install
        echo "NODE_ENV=test" > .env.test
        echo "DATABASE_URL=${{secret.DATABASE_URL}}" >> .env.test
        echo "JWT_SECRET=${{secret.JWT_SECRET}}" >> .env.test
        echo "FACEBOOK_CLIENT_SECRET=${{secret.FACEBOOK_CLIENT_SECRET}}" >> .env.test
        echo "FACEBOOK_CLIENT_ID=${{secret.FACEBOOK_CLIENT_ID}}" >> .env.test
        echo "RESEND_API_KEY=${{secret.RESEND_API_KEY}}" >> .env.test
        npm run test
